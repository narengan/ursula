---
- name: integration testing
  hosts: controller[0]
  tasks:
  - name: generate ssh key for root
    user: name=root generate_ssh_key=yes
    register: rootuser

  - name: generate nova key-pair
    os_keypair:
      name: turtle-key
      auth:
        auth_url: "{{ endpoints.auth_uri }}"
        project_name: admin
        username: provider_admin
        password: "{{ secrets.provider_admin_password }}"
      public_key: "{{ rootuser.ssh_public_key }}"

  - name: generate test security group
    os_security_group:
      auth:
        auth_url: "{{ endpoints.auth_uri }}"
        project_name: admin
        username: provider_admin
        password: "{{ secrets.provider_admin_password }}"
      name: turtle-sec

  - name: test security group rule
    os_security_group_rule:
      auth:
        auth_url: "{{ endpoints.auth_uri }}"
        project_name: admin
        username: provider_admin
        password: "{{ secrets.provider_admin_password }}"
      security_group: turtle-sec
      remote_ip_prefix: 0.0.0.0/0

  - name: nova can boot an instance
    os_server:
        name: turtle-stack
        auth:
          auth_url: "{{ endpoints.auth_uri }}"
          project_name: admin
          username: provider_admin
          password: "{{ secrets.provider_admin_password }}"
        image: cirros
        security_groups: turtle-sec
        key_name: turtle-key
        flavor: 1
        auto_floating_ip: no
        nics:
          - net-name: internal
    register: turtle_stack

  - name: nova can associate floating IP with test instance
    os_floating_ip:
      auth:
        auth_url: "{{ endpoints.auth_uri }}"
        project_name: admin
        username: provider_admin
        password: "{{ secrets.provider_admin_password }}"
      network: external
      server: turtle-stack
      reuse: true
    register: floating_ip

  - name: nova can create a volume via cinder
    shell: . /root/stackrc; nova volume-create --display-name=turtle-vol 2

  - name: discover volume id
    shell: . /root/stackrc; nova volume-list |awk '/turtle-vol/ {print $2}'
    register: turtle_vol

  - name: nova can attach cinder volume
    shell: . /root/stackrc; nova volume-attach
           turtle-stack {{ turtle_vol.stdout }} auto

  - name: wait for instance to boot
    wait_for: host={{ floating_ip.floating_ip.floating_ip_address }}
              port=22
              timeout=180

# (due to 1450 MTU on VXLAN this doesn't work with recent version of SSH)
  - name: test instance can ping Google
    command: ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
             -i /root/.ssh/id_rsa
             cirros@{{ floating_ip.floating_ip.floating_ip_address }}
             ping -c 5 www.google.com
    when: ansible_distribution_version == "12.04"
